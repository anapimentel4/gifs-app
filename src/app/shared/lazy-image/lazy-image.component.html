

<!-- cuando alguien reenderice el shared lazy image va a terminar reenderizando este div -->
 <!-- si no tenemos la imagen utilizamos el texto alternativo [alt]  -->
<div class="d-flex justify-content-center" >
 <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__bounce"
  (load)="load()"
  [ngStyle]="{display: hasLoaded ? '' : 'none' }"
 />



 <img
 *ngIf="!load"
 src="assets/loader.svg"
 height="35"
 width="35"
 class="mt-3"
 />

</div>
